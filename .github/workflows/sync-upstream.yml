name: Sync fork with upstream (bool flag)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Check if sync is enabled
        id: flag
        run: |
          echo "sync=${{ vars.SYNC_UPSTREAM }}" >> $GITHUB_OUTPUT

      - name: Checkout fork
        if: steps.flag.outputs.sync == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream & fetch
        if: steps.flag.outputs.sync == 'true'
        run: |
          git remote add upstream https://github.com/InnovAIte-Deakin/Venture-Pipeline-Management-System.git
          git fetch upstream

      - name: Sync main branch
        if: steps.flag.outputs.sync == 'true'
        run: |
          # Create or reset local main branch to match upstream/main
          git checkout -B main upstream/main
          git push origin main --force

      - name: Sync development branch
        if: steps.flag.outputs.sync == 'true'
        run: |
          # Create or reset local development branch to match upstream/development
          git checkout -B development upstream/development
          git push origin development --force
