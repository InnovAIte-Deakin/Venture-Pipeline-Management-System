name: Sync fork with upstream

on:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/InnovAIte-Deakin/Venture-Pipeline-Management-System.git
          git fetch upstream


      - name: Merge development upstream into fork
        run: |
          git checkout development
          git merge upstream/development --no-edit

      - name: Push changes
        run: |
          git push origin development


      - name: Merge main upstream into fork
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push changes
        run: |
          git push origin main